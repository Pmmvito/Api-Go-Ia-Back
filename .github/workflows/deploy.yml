name: Deploy API Go no Servidor Ubuntu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“‹ InformaÃ§Ãµes do Deploy
        run: |
          echo "ğŸš€ Iniciando deploy da API Go"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "ğŸ“ Mensagem: ${{ github.event.head_commit.message }}"
          echo "â° Data: $(date)"

      - name: ğŸšš Conectar via SSH e fazer Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m

          script: |
            # NÃ£o usar set -e pois pkill retorna erro quando mata processos
            
            echo "================================================"
            echo "ğŸ” ETAPA 1: Verificando ambiente"
            echo "================================================"
            echo "ğŸ“‚ DiretÃ³rio atual: $(pwd)"
            echo "ğŸ‘¤ UsuÃ¡rio: $(whoami)"
            echo "ğŸ¹ VersÃ£o Go: $(go version)"
            
            echo ""
            echo "================================================"
            echo "ğŸ“ ETAPA 2: Navegando para o projeto"
            echo "================================================"
            cd /DATA/Downloads/Api-Go-Ia-Back
            echo "âœ… DiretÃ³rio do projeto: $(pwd)"
            
            echo ""
            echo "================================================"
            echo "â¸ï¸ ETAPA 3: Parando processos antigos"
            echo "================================================"
            
            # Lista processos antes de parar
            if pgrep -f "api-go-ia" > /dev/null; then
              echo " Processos encontrados: `$(pgrep -f api-go-ia | tr '\n' ' ')"
              echo " Enviando SIGTERM..."
              pkill -15 -f "api-go-ia" 2>/dev/null || true
              sleep 3
              if pgrep -f "api-go-ia" > /dev/null; then
                echo " Alguns processos ainda ativos, continuando deploy..."
              fi
            else
              echo " Nenhum processo encontrado"
            fi
            echo " Prosseguindo..."
            
            echo ""
            echo "================================================"
            echo "ğŸ“¥ ETAPA 4: Atualizando cÃ³digo do repositÃ³rio"
            echo "================================================"
            echo "ğŸ”„ Branch atual: $(git branch --show-current)"
            echo "ğŸ“Œ Commit local (antes): $(git rev-parse --short HEAD)"
            echo "ğŸ“Œ Commit remoto: $(git ls-remote origin main | cut -f1 | cut -c1-7)"
            
            # Remove qualquer mudanÃ§a local e atualiza
            echo "ğŸ§¹ Limpando mudanÃ§as locais..."
            git reset --hard HEAD
            git clean -fd
            
            echo "ğŸ“¥ Baixando atualizaÃ§Ãµes..."
            git fetch origin main --prune
            git reset --hard origin/main
            
            echo "ğŸ“Œ Commit local (depois): $(git rev-parse --short HEAD)"
            echo "âœ… CÃ³digo atualizado com sucesso"
            
            # Mostra Ãºltimas mudanÃ§as
            echo ""
            echo "ğŸ“ Ãšltimas mudanÃ§as:"
            git log -1 --oneline
            
            echo ""
            echo "================================================"
            echo "ğŸ—‘ï¸ ETAPA 5: Removendo binÃ¡rio antigo"
            echo "================================================"
            if [ -f api-go-ia ]; then
              echo "ğŸ—‘ï¸ Removendo binÃ¡rio antigo..."
              rm -f api-go-ia
              echo "âœ… BinÃ¡rio antigo removido"
            else
              echo "â„¹ï¸ Nenhum binÃ¡rio antigo encontrado"
            fi
            
            echo ""
            echo "================================================"
            echo "ğŸ“¦ ETAPA 6: Limpando cache e atualizando dependÃªncias"
            echo "================================================"
            echo "ğŸ§¹ Limpando cache do Go..."
            go clean -cache -modcache -testcache 2>/dev/null || true
            
            echo "ğŸ“¦ Baixando dependÃªncias..."
            go mod download
            go mod tidy
            echo "âœ… DependÃªncias atualizadas"
            
            echo ""
            echo "================================================"
            echo "ğŸ”¨ ETAPA 7: Compilando nova versÃ£o"
            echo "================================================"
            echo "ğŸ—ï¸ Compilando do zero..."
            
            # Remove qualquer binÃ¡rio que possa ter sido criado
            rm -f api-go-ia
            
            # Compila com flags que forÃ§am rebuild completo
            if ! go build -a -v -o api-go-ia main.go; then
              echo "âŒ ERRO: Falha na compilaÃ§Ã£o"
              exit 1
            fi
            
            echo "âœ… CompilaÃ§Ã£o concluÃ­da"
            
            echo ""
            echo "================================================"
            echo "ğŸ“Š ETAPA 8: Verificando novo binÃ¡rio"
            echo "================================================"
            ls -lh api-go-ia
            
            # Verifica se o binÃ¡rio Ã© executÃ¡vel
            if [ -x api-go-ia ]; then
              echo "âœ… BinÃ¡rio executÃ¡vel criado"
            else
              echo "âŒ Erro: BinÃ¡rio nÃ£o Ã© executÃ¡vel"
              exit 1
            fi
            
            # Mostra data de modificaÃ§Ã£o
            echo "ğŸ“… Data de criaÃ§Ã£o: $(stat -c %y api-go-ia 2>/dev/null || stat -f %Sm api-go-ia)"
            
            echo ""
            echo "================================================"
            echo "â–¶ï¸ ETAPA 9: Iniciando novo serviÃ§o"
            echo "================================================"
            
            # Primeiro tenta via systemd
            SERVICE_STARTED=false
            
            if command -v sudo &> /dev/null && sudo -n true 2>/dev/null; then
              echo "â–¶ï¸ Tentando iniciar via systemd (sudo)..."
              if sudo systemctl daemon-reload && sudo systemctl start api-go-ia.service 2>&1; then
                echo "âœ… ServiÃ§o iniciado via systemd"
                SERVICE_STARTED=true
              else
                echo "âš ï¸ Systemd nÃ£o disponÃ­vel, iniciando manualmente..."
              fi
            else
              echo "â–¶ï¸ Tentando iniciar via systemd (user)..."
              if systemctl --user daemon-reload 2>/dev/null && systemctl --user start api-go-ia.service 2>/dev/null; then
                echo "âœ… ServiÃ§o iniciado via systemd"
                SERVICE_STARTED=true
              else
                echo "âš ï¸ Systemd nÃ£o disponÃ­vel, iniciando manualmente..."
              fi
            fi
            
            # Se systemd nÃ£o funcionou, inicia manualmente em background
            if [ "$SERVICE_STARTED" = false ]; then
              echo "ğŸš€ Iniciando API manualmente em background..."
              nohup ./api-go-ia > /tmp/api-go-ia.log 2>&1 &
              echo $! > /tmp/api-go-ia.pid
              echo "âœ… API iniciada com PID: $(cat /tmp/api-go-ia.pid)"
            fi
            
            echo "â³ Aguardando API inicializar (5 segundos)..."
            sleep 5
            
            echo ""
            echo "================================================"
            echo "ğŸ§ª ETAPA 10: ValidaÃ§Ã£o final"
            echo "================================================"
            
            # Verifica se o processo estÃ¡ rodando
            if pgrep -f "api-go-ia" > /dev/null; then
              echo "âœ… Processo da API estÃ¡ RODANDO"
              echo "ğŸ” PID: $(pgrep -f api-go-ia)"
            else
              echo "âŒ AVISO: Processo nÃ£o encontrado"
            fi
            
            # Tenta fazer uma requisiÃ§Ã£o de health check (se existir)
            echo ""
            echo "ğŸ¥ Testando endpoint de health..."
            if curl -f -s -o /dev/null -w "%{http_code}" http://localhost:61489/health 2>/dev/null | grep -q "200"; then
              echo "âœ… API respondendo corretamente"
            else
              echo "âš ï¸ NÃ£o foi possÃ­vel verificar health (endpoint pode nÃ£o existir)"
            fi
            
            echo ""
            echo "================================================"
            echo "ğŸ“Š RESUMO DO DEPLOY"
            echo "================================================"
            echo "âœ… Commit: $(git rev-parse --short HEAD)"
            echo "âœ… BinÃ¡rio: $(ls -lh api-go-ia | awk '{print $5}')"
            echo "âœ… Data: $(date)"
            echo "âœ… Status: SUCCESS"
            echo "================================================"
            echo ""
            echo "ğŸ‰ Deploy CONCLUÃDO com SUCESSO!"

      - name: âœ… Deploy ConcluÃ­do
        if: success()
        run: |
          echo "ğŸ‰ Deploy realizado com sucesso!"
          echo "ğŸŒ API disponÃ­vel em: http://${{ secrets.SERVER_HOST }}:61489"
          echo "ğŸ“ Commit deployado: ${{ github.sha }}"

      - name: âŒ Deploy Falhou
        if: failure()
        run: |
          echo "âŒ Deploy falhou! Verifique os logs acima."
          echo "ğŸ’¡ PossÃ­veis causas:"
          echo "   - Erro de compilaÃ§Ã£o"
          echo "   - ServiÃ§o nÃ£o iniciou"
          echo "   - Problemas de permissÃ£o"
          exit 1

