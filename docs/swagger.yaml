basePath: /api/v1
definitions:
  handler.AuthResponse:
    properties:
      message:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/schemas.UserResponse'
    type: object
  handler.ChangePasswordRequest:
    properties:
      currentPassword:
        example: senhaAtual123
        minLength: 6
        type: string
      newPassword:
        example: novaSenha123
        minLength: 6
        type: string
    required:
    - currentPassword
    - newPassword
    type: object
  handler.ConfirmEmailRequest:
    properties:
      newEmail:
        example: novo@example.com
        type: string
      token:
        example: "123456"
        type: string
    required:
    - newEmail
    - token
    type: object
  handler.CreateCategoryRequest:
    properties:
      color:
        example: '#3498db'
        type: string
      description:
        example: Gastos com viagens e turismo
        type: string
      icon:
        example: ✈️
        type: string
      name:
        example: Viagens
        type: string
    required:
    - name
    type: object
  handler.CreateReceiptItemRequest:
    properties:
      categoryId:
        example: 1
        type: integer
      productName:
        example: Arroz Integral
        type: string
      productUnit:
        example: kg
        type: string
      quantity:
        example: 2.5
        type: number
      total:
        example: 39.75
        type: number
      unitPrice:
        example: 15.9
        type: number
    required:
    - categoryId
    - productName
    - productUnit
    - quantity
    - total
    - unitPrice
    type: object
  handler.CreateReceiptRequest:
    properties:
      currency:
        example: BRL
        type: string
      date:
        example: "2024-11-11"
        type: string
      discount:
        example: 5
        type: number
      items:
        items:
          $ref: '#/definitions/handler.CreateReceiptItemRequest'
        minItems: 1
        type: array
      notes:
        example: Compra mensal
        type: string
      storeName:
        example: Supermercado Silva
        type: string
      subtotal:
        example: 100
        type: number
      total:
        example: 95
        type: number
    required:
    - date
    - items
    - storeName
    - total
    type: object
  handler.ErrorResponse:
    properties:
      errorCode:
        type: string
      message:
        type: string
    type: object
  handler.ForgotPasswordRequest:
    properties:
      email:
        example: joao@example.com
        type: string
    required:
    - email
    type: object
  handler.ItemRecategorizationResult:
    properties:
      changed:
        type: boolean
      itemId:
        type: integer
      newCategoryId:
        type: integer
      newCategoryName:
        type: string
      oldCategoryId:
        type: integer
      oldCategoryName:
        type: string
      productName:
        type: string
    type: object
  handler.LoginRequest:
    properties:
      email:
        example: joao@example.com
        type: string
      password:
        example: senha123
        type: string
    required:
    - email
    - password
    type: object
  handler.PreviewItem:
    properties:
      deleted:
        description: Se true, o item será ignorado ao confirmar
        type: boolean
      description:
        description: Nome do produto
        type: string
      quantity:
        description: Quantidade do item
        type: number
      tempId:
        description: ID temporário para facilitar a edição no frontend
        type: integer
      total:
        description: Total do item
        type: number
      unit:
        description: Unidade de medida (kg, un, ml, etc)
        type: string
      unitPrice:
        description: Preço por unidade
        type: number
    type: object
  handler.PreviewReceiptData:
    properties:
      accessKey:
        description: Chave de acesso da NFC-e
        type: string
      date:
        description: Data da compra
        type: string
      discount:
        description: Desconto
        type: number
      items:
        description: Itens extraídos do recibo
        items:
          $ref: '#/definitions/handler.PreviewItem'
        type: array
      itemsCount:
        description: Total de itens
        type: integer
      number:
        description: Número da nota
        type: string
      qrCodeUrl:
        description: URL original do QR code para confirmação
        type: string
      storeName:
        description: Nome do estabelecimento
        type: string
      subtotal:
        description: Subtotal
        type: number
      total:
        description: Total
        type: number
    type: object
  handler.RecategorizeItemsRequest:
    properties:
      itemIds:
        description: IDs dos items a serem recategorizados
        items:
          type: integer
        type: array
    required:
    - itemIds
    type: object
  handler.RecategorizeItemsResponse:
    properties:
      itemsRecategorized:
        type: integer
      message:
        type: string
      results:
        items:
          $ref: '#/definitions/handler.ItemRecategorizationResult'
        type: array
    type: object
  handler.RegisterRequest:
    properties:
      email:
        example: joao@example.com
        type: string
      name:
        example: João Silva
        minLength: 2
        type: string
      password:
        example: senha123
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handler.ResetPasswordRequest:
    properties:
      email:
        example: joao@example.com
        type: string
      newPassword:
        example: novaSenha123
        minLength: 6
        type: string
      token:
        example: "123456"
        type: string
    required:
    - email
    - newPassword
    - token
    type: object
  handler.ScanQRCodeConfirmRequest:
    properties:
      accessKey:
        description: Chave de acesso
        type: string
      date:
        description: Data da compra (opcional, usa data atual se vazio)
        type: string
      discount:
        description: Desconto
        type: number
      items:
        description: Itens (editados) - utiliza a estrutura PreviewItem
        items:
          $ref: '#/definitions/handler.PreviewItem'
        type: array
      itemsCount:
        description: Total de itens
        type: integer
      number:
        description: Número da nota
        type: string
      qrCodeUrl:
        description: URL original do QR code
        type: string
      storeName:
        description: Nome do estabelecimento
        type: string
      subtotal:
        description: Subtotal
        type: number
      total:
        description: Total (opcional, calcula se zero)
        type: number
    required:
    - items
    - qrCodeUrl
    - storeName
    type: object
  handler.ScanQRCodeConfirmResponse:
    properties:
      message:
        type: string
    type: object
  handler.ScanQRCodePreviewRequest:
    properties:
      qrCodeUrl:
        description: URL do QR Code da NFC-e
        type: string
    required:
    - qrCodeUrl
    type: object
  handler.ScanQRCodePreviewResponse:
    properties:
      data:
        $ref: '#/definitions/handler.PreviewReceiptData'
      message:
        type: string
    type: object
  handler.UpdateCategoryRequest:
    properties:
      color:
        example: '#e74c3c'
        type: string
      description:
        example: Restaurantes e delivery
        type: string
      icon:
        example: "\U0001F355"
        type: string
      name:
        example: Alimentação Fora
        type: string
    type: object
  handler.UpdateItemRequest:
    properties:
      categoryId:
        type: integer
      productId:
        type: integer
      quantity:
        type: number
      total:
        type: number
      unitPrice:
        type: number
    type: object
  handler.UpdateProductRequest:
    properties:
      name:
        type: string
      unity:
        type: string
    type: object
  handler.UpdateProfileRequest:
    properties:
      email:
        example: novo@example.com
        type: string
      name:
        example: João Silva
        type: string
    type: object
  handler.UpdateReceiptRequest:
    properties:
      date:
        type: string
      discount:
        type: number
      storeName:
        type: string
      subtotal:
        type: number
      total:
        type: number
    type: object
  handler.VerifyEmailRequest:
    properties:
      newEmail:
        example: novo@example.com
        type: string
    required:
    - newEmail
    type: object
  schemas.AITokenUsageResponse:
    properties:
      costCents:
        type: number
      createdAt:
        type: string
      endpoint:
        type: string
      id:
        type: integer
      model:
        type: string
      promptTokens:
        type: integer
      responseTokens:
        type: integer
      totalTokens:
        type: integer
      usedAt:
        type: string
      userId:
        type: integer
    type: object
  schemas.AITokenUsageSummary:
    properties:
      requestCount:
        type: integer
      totalCostCents:
        type: number
      totalPromptTokens:
        type: integer
      totalResponseTokens:
        type: integer
      totalTokens:
        type: integer
      userId:
        type: integer
    type: object
  schemas.CategorySimple:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  schemas.ProductResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      unity:
        type: string
      updatedAt:
        type: string
    type: object
  schemas.ProductSimple:
    properties:
      id:
        type: integer
      name:
        type: string
      unity:
        type: string
    type: object
  schemas.ReceiptBasic:
    properties:
      currency:
        type: string
      date:
        type: string
      id:
        type: integer
      itemCount:
        description: Número de itens
        type: integer
      storeName:
        type: string
      total:
        type: number
    type: object
  schemas.ReceiptItemResponse:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/schemas.CategorySimple'
        description: Apenas ID e Nome
      categoryId:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      product:
        allOf:
        - $ref: '#/definitions/schemas.ProductSimple'
        description: Nome e unidade do produto
      productId:
        type: integer
      quantity:
        type: number
      receiptId:
        type: integer
      total:
        type: number
      unitPrice:
        type: number
      updatedAt:
        type: string
    type: object
  schemas.ReceiptItemSummary:
    properties:
      category:
        allOf:
        - $ref: '#/definitions/schemas.CategorySimple'
        description: Apenas ID e Nome
      categoryId:
        type: integer
      id:
        type: integer
      product:
        allOf:
        - $ref: '#/definitions/schemas.ProductSimple'
        description: Nome e unidade do produto
      productId:
        type: integer
      quantity:
        type: number
      total:
        type: number
      unitPrice:
        type: number
    type: object
  schemas.ReceiptSummary:
    properties:
      currency:
        type: string
      date:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/schemas.ReceiptItemSummary'
        type: array
      storeName:
        type: string
      total:
        type: number
    type: object
  schemas.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    type: object
host: 147.185.221.212:61489
info:
  contact:
    email: suporte@exemplo.com
    name: Equipe de Desenvolvimento
    url: https://github.com/Pmmvito/Golang-Api-Exemple
  description: "API REST para autenticação JWT, análise inteligente de notas fiscais
    de supermercado e gestão de categorias\n\n## \U0001F680 Funcionalidades Principais:\n-
    \U0001F510 **Autenticação JWT** com tokens de 7 dias\n- \U0001F916 **Análise de
    Notas com IA** usando Google Gemini (2-3s)\n- \U0001F4CA **Categorização Automática**
    de produtos de supermercado\n- \U0001F4DD **CRUD Completo** de recibos e categorias\n-
    \U0001F50D **Filtros Avançados** por categoria, data e valor\n- ⚡ **Respostas
    Otimizadas** (55% menores)\n\n## \U0001F4D6 Como Usar:\n1. Registre-se em `/register`\n2.
    Faça login em `/login` para obter o token JWT\n3. Clique em **Authorize** \U0001F513
    (cadeado verde) e cole: `Bearer SEU_TOKEN`\n4. Agora você pode testar todos os
    endpoints protegidos!\n\n## \U0001F6D2 Categorias de Supermercado (21 categorias
    distintas):\n**Básicos:** Grãos e Cereais, Massas, Padaria\n**Proteínas:** Carnes
    e Proteínas, Frios e Embutidos\n**Laticínios:** Leite, Queijos, Iogurtes, Manteiga\n**Frescos:**
    Frutas e Vegetais\n**Bebidas:** Bebidas (não alcoólicas), Bebidas Alcoólicas,
    Café e Chá\n**Congelados:** Produtos Congelados\n**Doces:** Doces e Sobremesas,
    Salgadinhos e Snacks\n**Despensa:** Condimentos e Temperos, Enlatados e Conservas\n**Casa:**
    Higiene Pessoal, Limpeza Doméstica, Papel e Descartáveis\n**Especiais:** Bebê
    e Infantil, Pet Shop, Outros\n\nUse `/categories` para ver todas as categorias
    com IDs!"
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: API de Gestão de Notas Fiscais com IA
  version: "2.0"
paths:
  /ai-usage:
    get:
      description: Retorna todo o histórico de uso de tokens da IA do usuário autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schemas.AITokenUsageResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obter histórico de uso de tokens
      tags:
      - ai-usage
  /ai-usage/summary:
    get:
      description: Retorna estatísticas consolidadas de uso de tokens da IA do usuário
        autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.AITokenUsageSummary'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obter resumo de uso de tokens
      tags:
      - ai-usage
  /ai-worker-pool/status:
    get:
      consumes:
      - application/json
      description: Get current status and statistics of the AI Worker Pool (queue
        size, processing, etc)
      produces:
      - application/json
      responses:
        "200":
          description: Worker Pool status
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "503":
          description: Worker Pool not initialized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get AI Worker Pool status
      tags:
      - AI
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change password for authenticated user. Requires current password
        for security. User will remain logged in after password change.
      parameters:
      - description: Current and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Dados inválidos: senha atual e nova senha (mínimo 6 caracteres)
            são obrigatórios | Nova senha deve ser diferente da senha atual'
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Senha atual incorreta. Verifique e tente novamente | Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao processar nova senha | Erro ao atualizar senha
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change password (authenticated)
      tags:
      - "\U0001F510 Authentication"
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Send a 6-digit code to user's email for password recovery. Code
        expires in 15 minutes.
      parameters:
      - description: User email
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Reset code sent successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Dados inválidos: email é obrigatório e deve ser válido'
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Usuário não encontrado com este email
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao gerar código de recuperação | Erro ao enviar email
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Request password reset
      tags:
      - "\U0001F510 Authentication"
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset user password using the 6-digit code received by email
      parameters:
      - description: Email, token and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos | Código deve ter 6 dígitos | Senha deve ter
            no mínimo 6 caracteres
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Código inválido ou expirado
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Usuário não encontrado
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao atualizar senha | Erro ao enviar email de confirmação
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Reset password with code
      tags:
      - "\U0001F510 Authentication"
  /categories:
    get:
      consumes:
      - application/json
      description: 'Get all expense categories sorted by name with item count. Returns:
        1-Alimentação, 2-Transporte, 3-Saúde, 4-Lazer, 5-Educação, 6-Moradia, 7-Vestuário,
        8-Outros'
      produces:
      - application/json
      responses:
        "200":
          description: List of categories with item count
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized - Invalid or missing token
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao buscar categorias no banco de dados. Por favor, tente
            novamente
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all categories
      tags:
      - "\U0001F4C1 Categories"
  /categories/graph:
    get:
      consumes:
      - application/json
      description: Get aggregated data for each category, including item count and
        total value. Filters by date range, defaulting to the current month.
      parameters:
      - description: Start date for filtering (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: End date for filtering (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Category graph data retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'Formato de start_date inválido. Use o formato YYYY-MM-DD (exemplo:
            2024-01-15) | Formato de end_date inválido. Use o formato YYYY-MM-DD (exemplo:
            2024-01-31)'
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized - Invalid or missing token
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao buscar notas fiscais do período. Por favor, tente novamente
            | Erro ao buscar itens das notas fiscais. Por favor, tente novamente |
            Erro ao buscar categorias. Por favor, tente novamente
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get category graph data
      tags:
      - "\U0001F4C1 Categories"
  /categories/summary:
    get:
      consumes:
      - application/json
      description: Get all categories with item count in a lightweight format (no
        timestamps). Ideal for lists and dropdowns. 650x faster than full endpoint.
        Supports optional period filtering.
      parameters:
      - description: 'Start date for filtering (format: YYYY-MM-DD)'
        example: "2024-01-01"
        in: query
        name: start_date
        type: string
      - description: 'End date for filtering (format: YYYY-MM-DD)'
        example: "2024-12-31"
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of categories (lightweight)
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized - Invalid or missing token
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao buscar categorias no banco de dados. Por favor, tente
            novamente
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List categories summary (lightweight)
      tags:
      - "\U0001F4C1 Categories"
  /category:
    post:
      consumes:
      - application/json
      description: Create a new expense category for organizing receipt items. If
        a category with the same name was previously deleted, it will be reactivated.
      parameters:
      - description: Category data (name is required, description/icon/color are optional)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Category reactivated successfully (when reactivating a deleted
            category)
          schema:
            additionalProperties: true
            type: object
        "201":
          description: Category created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos para criação de categoria. O campo 'name' é
            obrigatório
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized - Invalid or missing token
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "409":
          description: Já existe uma categoria ativa com este nome. Por favor, escolha
            outro nome ou utilize a categoria existente
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Erro ao reativar a categoria deletada anteriormente. Por favor,
            tente novamente | Erro ao criar categoria no banco de dados. Por favor,
            tente novamente
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create new category
      tags:
      - "\U0001F4C1 Categories"
  /category/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category and move all its items to "Não categorizado".
        Items can be recategorized later using the /items/recategorize endpoint.
      parameters:
      - description: Category ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted successfully, items moved to 'Não categorizado'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID da categoria é obrigatório na URL | A categoria 'Não categorizado'
            é do sistema e não pode ser deletada
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
